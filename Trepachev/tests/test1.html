<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Тест 1</title>
	<style type="text/css">
		ul {
			padding: 0;
			margin: 0;
			list-style: none;
		}

		
		a {
			display: block;
			text-decoration: none;
			font-family: "Arial", sans-serif;
			font-size: 13px;
			line-height: 30px;
			font-weight: bold;
			color: #fff;
			background-color: #484848;
			border: 1px solid #000000;

			box-sizing: border-box;
			width: 200px;
			padding: 0px 5px;
			margin-bottom: 5px;

		}

		a:hover {
			color: #000;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Главная</a></li>
		<li><a href="#">Новости</a></li>
		<li><a href="#">Контакты</a></li>
		<li><a href="#">О компании</a></li>
		<li><a href="#">Как добраться</a></li>
	</ul>
</body>
</html>
